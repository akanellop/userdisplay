<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>User's Info</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<h1 style="text-align:center;margin:20px;">
    DATAVERSE PROJECT <br>
    <small>User Display app</small>
</h1>

    <div style="text-align:center;margin:20px;">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Company</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>


                <tr>
                    <th scope="row"></th>
                    <td th:text="${name}"> name </td>
                    <td th:text="${email}"></td>
                    <td th:text="${company}"></td>
                    <td th:text="${phone}"></td>

                    <td>
                        <a href="/edit" className="btn btn-light"> Edit </a>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>

<h4 style="text-align:center;margin:20px;">
    <small><a  href="/logout"> Logout </a></small>
</h4>



</body>
</html>
